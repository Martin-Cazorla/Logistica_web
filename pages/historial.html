<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Logística</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Estilos rápidos para la Modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0; width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-header { border-bottom: 1px solid #ddd; padding-bottom: 10px; margin-bottom: 15px; }
        .modal-footer { border-top: 1px solid #ddd; padding-top: 15px; margin-top: 15px; text-align: right; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 8px; box-sizing: border-box; }
        
        /* Botones de la Modal */
        .btn-guardar { background-color: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-guardar:hover { background-color: #218838; }
        .btn-cancelar { background-color: #6c757d; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        .btn-cancelar:hover { background-color: #5a6268; }
    </style>
</head>
<body>

    <h1>Historial de Cargas Archivadas</h1>

    <div class="resumen-container">
        <div class="filtros-container">
            <div class="filtro-grupo">
                <label>Buscar por Fecha:</label>
                <input type="text" id="filtro-fecha" placeholder="DD/MM/YYYY" oninput="filtrarHistorial()">
            </div>
            <div class="filtro-grupo">
                <label>Buscar por Unidad:</label>
                <input type="text" id="filtro-unidad" placeholder="Ej: 28" oninput="filtrarHistorial()">
            </div>
        </div>

        <div class="kpi-card">
            <span class="kpi-label">REGISTROS FILTRADOS</span>
            <span id="total-registros" class="kpi-value">0</span>
        </div>

        <div class="acciones-botones">
            <a href="../index.html" class="btn-historial" style="text-decoration: none;">VOLVER AL PANEL</a>
            <button class="btn-excel" onclick="exportarHistorialExcel()" style="background-color: #28a745; color: white;">DESCARGAR EXCEL</button>
            <button class="btn-limpiar" onclick="borrarTodoElHistorial()" style="background-color: #dc3545; color: white;">BORRAR TODO</button>
        </div>
    </div>

    <table class="tabla-logistica">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Horario</th>
                <th>Unidad</th>
                <th>Chofer</th>
                <th>Vueltas</th>
                <th>Extra</th>
                <th>Observaciones</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-historial-body"></tbody>
    </table>

    <div id="modalEditar" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Registro</h3>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-index">
                
                <div class="form-group">
                    <label>Fecha:</label>
                    <input type="text" id="edit-fecha" placeholder="DD/MM/YYYY">
                </div>

                <div class="form-group">
                    <label>Horario:</label>
                    <select id="edit-horario">
                        <option value="10:00hs">10:00hs</option>
                        <option value="11:00hs">11:00hs</option>
                        <option value="Electro">Electro</option>
                        <option value="Agregado">Agregado</option>
                        <option value="No se presenta">No se presenta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Unidad:</label>
                    <input type="text" id="edit-unidad">
                </div>
                <div class="form-group">
                    <label>Vueltas:</label>
                    <select id="edit-vueltas">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Extra:</label>
                    <select id="edit-extra">
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Observaciones:</label>
                    <input type="text" id="edit-obs">
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
                <button type="button" class="btn-guardar" onclick="guardarCambiosModal()">Guardar Cambios</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="../script.js"></script>
</body>
</html>
